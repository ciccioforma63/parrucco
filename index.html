<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>üìù La Mia Lista delle Cose da Fare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        #taskInput {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }
        #addTask {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
        }
        #addTask:hover {
            background: #5a6fd8;
        }
        #taskList {
            list-style: none;
        }
        #taskList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 10px;
            background: #f9f9f9;
            margin-bottom: 8px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #taskList li:hover {
            background: #e9e9e9;
        }
        #taskList li.completed span {
            text-decoration: line-through;
            color: #888;
        }
        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù La Mia Lista delle Cose da Fare</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Cosa devi fare?...">
            <button id="addTask">Aggiungi</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTask');
            const taskList = document.getElementById('taskList');

            // Carica i task salvati
            loadTasks();

            // Aggiungi task al click del bottone
            addTaskBtn.addEventListener('click', addTask);

            // Aggiungi task con il tasto Enter
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });

            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === '') return;

                const task = {
                    id: Date.now(),
                    text: taskText,
                    completed: false
                };

                createTaskElement(task);
                saveTask(task);

                taskInput.value = '';
                taskInput.focus();
            }

            function createTaskElement(task) {
                const li = document.createElement('li');
                li.dataset.id = task.id;

                const span = document.createElement('span');
                span.textContent = task.text;
                if (task.completed) {
                    span.classList.add('completed');
                    li.classList.add('completed');
                }

                span.addEventListener('click', () => toggleTask(li, task.id));

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '‚ùå';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.addEventListener('click', () => deleteTask(li, task.id));

                li.appendChild(span);
                li.appendChild(deleteBtn);
                taskList.appendChild(li);
            }

            function toggleTask(li, id) {
                li.classList.toggle('completed');
                const span = li.querySelector('span');
                span.classList.toggle('completed');

                updateTaskStatus(id, li.classList.contains('completed'));
            }

            function deleteTask(li, id) {
                li.remove();
                removeTaskFromStorage(id);
            }

            // SALVATAGGIO NEL LOCAL STORAGE

            function saveTask(task) {
                let tasks = getTasksFromStorage();
                tasks.push(task);
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function getTasksFromStorage() {
                return JSON.parse(localStorage.getItem('tasks')) || [];
            }

            function loadTasks() {
                const tasks = getTasksFromStorage();
                tasks.forEach(task => createTaskElement(task));
            }

            function updateTaskStatus(id, completed) {
                let tasks = getTasksFromStorage();
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        task.completed = completed;
                    }
                    return task;
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function removeTaskFromStorage(id) {
                let tasks = getTasksFromStorage();
                tasks = tasks.filter(task => task.id !== id);
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
        });
    </script>
</body>
</html>
